<ion-view  view-title=''>

  <ion-content class="padding">
   <ion-slides slider="data.sliderDelegate">
     <ion-slide-page ng-repeat="bgColor in data.bgColors" initialSlide='2'>
       <div class='title'><p class='font lapinColor'>{{title}}</p></div>
       <div class="box {{bgColor}}">
         <a href='{{link}}'>
           <img class='img_strips' ng-src="data:image/jpeg;base64,{{file}}" height="100%" width="100%"/>
         </a>
       </div>
     </ion-slide-page>
   </ion-slides>

  </ion-content>
</ion-view>
