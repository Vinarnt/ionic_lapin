<ion-view view-title="{{domain}}">
<ion-content class="padding">
    <ion-slides options="data.sliderOptions" slider="data.sliderDelegate">
      <ion-slide-page ng-repeat="strip in strips">
		  <h1 class="center">{{strip.id}} -- {{strip.title}}</h1>
          <div class="center">
            <img class='strip center' src="data:image/jpeg;base64,{{strip.file}}">
          </div>
      </ion-slide-page>
    </ion-slides>
</ion-content>
</ion-view>
