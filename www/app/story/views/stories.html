<ion-view view-title="Histoires de {{ domain }}">
    <ion-content>

        <ion-list>

            <ion-item ui-sref="story_strips({domain: domain, storyId: story.id })" ng-repeat="story in stories | orderBy: ['date', 'id']">
                {{ story.title }}
            </ion-item>

        </ion-list>

        <ion-infinite-scroll
                ng-if="canLoadMore"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>

    </ion-content>
</ion-view>
