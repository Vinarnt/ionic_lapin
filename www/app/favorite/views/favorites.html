<ion-view view-title="Favoris">
    <ion-content>

        <div class="inline-center" ng-show="loading">
            <ion-spinner class="spinner-energized"></ion-spinner>
        </div>

        <div class="inline-center" ng-show="hasError">
            Une erreur est survenue.
        </div>

        <div class="inline-center" ng-hide="loading || hasFavorites || hasError">
            Aucun favoris.
        </div>

        <div class='grid-wrapper' ng-show="hasFavorites">

            <div class='strip-zone' ng-repeat="(key, value) in favorites">
                <strip-thumbnail strip="value" ui-sref="strip({domain: domain, id: strip.id})"></strip-thumbnail>
            </div>

        </div>

    </ion-content>
</ion-view>
